<h1>New Vehicle</h1>
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" name="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select name="model" id="model" class="form-control">
            <option value=""></option>
            <option *ngFor="let mo of models" value="{{mo.id}}">{{mo.name}}</option>
        </select>
    </div>
    <p>Is this Vehicle registered ?</p>
    <label for="registered" class="radio-inline">
        <input id="registered" name="isRegistered" type="radio" value="true">Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input id="notRegistered" name="isRegistered" type="radio" value="false">No
    </label>
    <h2>Feature</h2>
    <div class="checkbox" *ngFor="let f of features">
        <label for="feature{{f.id}}">
            <input type="checkbox" id="feature{{f.id}}">{{f.name}}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="text" id="contactPhone" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="text" id="contactEmail" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
